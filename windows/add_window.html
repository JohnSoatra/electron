<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/saved-files/web/lib/css/hide.css">
    <link rel="stylesheet" href="http://localhost/saved-files/web/lib/css/all.css">
    <script src="http://localhost/saved-files/web/lib/js/refresher.js" type="module"></script>
    <title>Add Shopping List Item</title>
</head>
<body class="p-20">
    <form>
        <label>Enter Item:</label>
        <br><br>
        <input type="text" name="item" id="item" placeholder="ex: Item" autofocus required>
        <br>
        <button>Submit</button>
        <script>
            const electron = require('electron');
            const { ipcRenderer } = electron;
            const form = document.querySelector("form");

            form.addEventListener('submit', function(evt) {
                evt.preventDefault();
                const item = form.item.value;
                ipcRenderer.send("item:add", item);
            });
        </script>
    </form>
</body>
</html>
