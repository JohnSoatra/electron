<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/saved-files/web/lib/css/hide.css">
    <link rel="stylesheet" href="http://localhost/saved-files/web/lib/css/all.css">
    <script src="http://localhost/saved-files/web/lib/js/refresher.js" type="module"></script>
    <title>Shopping Title</title>
    <style>
    </style>
</head>
<body>
    <h1 class="ta-c p-10 bgc-pink c-cf3434">Shopping List</h1>
    <div class="item m-10 p-20 os-s ow-1 oc-ccc">

    </div>
    <!-- <button id="btn-edit">Edit</button> -->
    
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        const div_items = document.querySelector('div.item');
        const btn_edit = document.getElementById("btn-edit");

        // add item
        ipcRenderer.on('item:add', function(evt, item) {
            const p = document.createElement("p");
            p.innerHTML = item;
            p.classList.add("cs-d", "p-10", 'mt-10', 'mb-10', 'os-s', 'oc-bbb', 'ow-1', 'bxs-0-1-4-888');
            div_items.appendChild(p);
        });

        // clear item
        ipcRenderer.on('item:clear', function() {
            div_items.innerHTML = "";
        });

        //remove
        div_items.addEventListener('dblclick', function(evt) {
            evt.target.remove();
        });

        //btn_edit.addEventListener("click", function() {
            //div_items.children.item(0).innerHTML = "Edited....";
        //});
    </script>
</body>
</html>
